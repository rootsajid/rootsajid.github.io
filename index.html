<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajid's Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Sajid's Webpage</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="about">
        <h2>About Sajid</h2>
        <p>This is a brief introduction about Sajid.</p>
    </section>
    
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-item">
            <img src="portfolio-item-1.jpg" alt="Portfolio Item 1">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="portfolio-item">
            <img src="portfolio-item-2.jpg" alt="Portfolio Item 2">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
        <!-- Add more portfolio items as needed -->
    </section>
    
    <section id="contact">
        <h2>Contact Sajid</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 Sajid's Webpage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
